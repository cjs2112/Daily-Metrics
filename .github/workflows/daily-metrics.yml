name: Daily Metrics

on:
  schedule:
    - cron: "0 12 * * *"   # 6 AM CST
  workflow_dispatch:

jobs:
  run-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Debug workspace
        run: ls -R .

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run daily metrics
        working-directory: ${{ github.workspace }}
        env:
          RENDER_DB_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python run_daily_metrics.py
